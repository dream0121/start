<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的每日日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#EC4899',
                        neutral: '#F3F4F6',
                        accent: '#06B6D4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            }
            .task-complete {
                text-decoration: line-through;
                opacity: 0.7;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 头部标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">
                <i class="fa fa-book mr-2"></i>我的每日日记
            </h1>
            <div class="text-xl text-gray-500" id="current-date"></div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 1. 每日任务打卡 -->
            <section class="lg:col-span-1 bg-white rounded-xl p-6 card-shadow transition-all duration-300 hover:shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-primary flex items-center">
                        <i class="fa fa-check-square-o mr-2"></i>每日任务打卡
                    </h2>
                    <button id="add-task" class="bg-primary/10 hover:bg-primary/20 text-primary p-2 rounded-full transition-colors">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="space-y-3" id="task-list">
                    <!-- 任务项示例 -->
                    <div class="task-item flex items-center justify-between p-3 bg-neutral rounded-lg transition-all">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="task-checkbox h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2">完成晨间学习</span>
                        </label>
                        <button class="delete-task text-gray-400 hover:text-red-500 transition-colors">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <div class="task-item flex items-center justify-between p-3 bg-neutral rounded-lg transition-all">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="task-checkbox h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2">运动30分钟</span>
                        </label>
                        <button class="delete-task text-gray-400 hover:text-red-500 transition-colors">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <div class="task-item flex items-center justify-between p-3 bg-neutral rounded-lg transition-all">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="task-checkbox h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <span class="ml-2">阅读1小时</span>
                        </label>
                        <button class="delete-task text-gray-400 hover:text-red-500 transition-colors">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 2. 日程安排 -->
            <section class="lg:col-span-2 bg-white rounded-xl p-6 card-shadow transition-all duration-300 hover:shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-secondary flex items-center">
                        <i class="fa fa-calendar mr-2"></i>日程安排
                    </h2>
                    <button id="add-schedule" class="bg-secondary/10 hover:bg-secondary/20 text-secondary p-2 rounded-full transition-colors">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="space-y-4" id="schedule-list">
                    <!-- 日程项示例 -->
                    <div class="schedule-item p-4 bg-neutral rounded-lg transition-all border-l-4 border-secondary">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium bg-secondary/20 text-secondary px-2 py-1 rounded">09:00 - 10:30</span>
                            <button class="delete-schedule text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <p class="text-gray-700">项目会议</p>
                        <p class="text-sm text-gray-500 mt-1">会议室A，讨论Q4计划</p>
                    </div>
                    <div class="schedule-item p-4 bg-neutral rounded-lg transition-all border-l-4 border-accent">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium bg-accent/20 text-accent px-2 py-1 rounded">14:00 - 15:00</span>
                            <button class="delete-schedule text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <p class="text-gray-700">客户面谈</p>
                        <p class="text-sm text-gray-500 mt-1">线上会议，准备产品演示</p>
                    </div>
                    <div class="schedule-item p-4 bg-neutral rounded-lg transition-all border-l-4 border-green-500">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium bg-green-500/20 text-green-500 px-2 py-1 rounded">18:30 - 20:00</span>
                            <button class="delete-schedule text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <p class="text-gray-700">朋友聚餐</p>
                        <p class="text-sm text-gray-500 mt-1"> downtown餐厅，提前预约</p>
                    </div>
                </div>
            </section>

            <!-- 3. 特别的事 -->
            <section class="lg:col-span-3 bg-white rounded-xl p-6 card-shadow transition-all duration-300 hover:shadow-lg">
                <h2 class="text-xl font-bold text-accent flex items-center mb-4">
                    <i class="fa fa-star mr-2"></i>特别的事
                </h2>
                <div class="mb-4">
                    <textarea id="special-things" rows="5" class="w-full p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent transition-all resize-none" placeholder="记录今天发生的特别事情、感悟或值得纪念的瞬间..."></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button id="save-diary" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fa fa-save mr-2"></i>保存日记
                    </button>
                    <button id="clear-diary" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fa fa-refresh mr-2"></i>清空内容
                    </button>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2025 我的每日日记 | 记录生活中的每一个精彩瞬间</p>
        </footer>
    </div>

    <!-- 模态框：添加任务 -->
    <div id="task-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold text-primary mb-4 flex items-center">
                <i class="fa fa-plus-circle mr-2"></i>添加新任务
            </h3>
            <div class="mb-4">
                <input type="text" id="new-task-input" placeholder="输入任务内容..." class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancel-task" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">取消</button>
                <button id="confirm-task" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors">确认添加</button>
            </div>
        </div>
    </div>

    <!-- 模态框：添加日程 -->
    <div id="schedule-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold text-secondary mb-4 flex items-center">
                <i class="fa fa-plus-circle mr-2"></i>添加新日程
            </h3>
            <div class="space-y-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">时间</label>
                    <input type="text" id="schedule-time" placeholder="例如：09:00 - 10:30" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">标题</label>
                    <input type="text" id="schedule-title" placeholder="日程标题" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                    <input type="text" id="schedule-note" placeholder="备注信息" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancel-schedule" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">取消</button>
                <button id="confirm-schedule" class="bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-lg transition-colors">确认添加</button>
            </div>
        </div>
    </div>

    <script>
        // 设置当前日期
        const setCurrentDate = () => {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        };

        // 任务相关功能
        const taskModal = document.getElementById('task-modal');
        const addTaskBtn = document.getElementById('add-task');
        const cancelTaskBtn = document.getElementById('cancel-task');
        const confirmTaskBtn = document.getElementById('confirm-task');
        const newTaskInput = document.getElementById('new-task-input');
        const taskList = document.getElementById('task-list');

        // 打开添加任务模态框
        addTaskBtn.addEventListener('click', () => {
            taskModal.classList.remove('hidden');
            newTaskInput.focus();
        });

        // 关闭添加任务模态框
        cancelTaskBtn.addEventListener('click', () => {
            taskModal.classList.add('hidden');
            newTaskInput.value = '';
        });

        // 确认添加任务
        confirmTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item flex items-center justify-between p-3 bg-neutral rounded-lg transition-all';
                taskItem.innerHTML = `
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="task-checkbox h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                        <span class="ml-2">${taskText}</span>
                    </label>
                    <button class="delete-task text-gray-400 hover:text-red-500 transition-colors">
                        <i class="fa fa-trash-o"></i>
                    </button>
                `;
                taskList.appendChild(taskItem);
                newTaskInput.value = '';
                taskModal.classList.add('hidden');
                
                // 绑定新任务的事件
                bindTaskEvents(taskItem);
            }
        });

        // 绑定任务项事件
        const bindTaskEvents = (taskItem) => {
            const checkbox = taskItem.querySelector('.task-checkbox');
            const taskText = taskItem.querySelector('span');
            const deleteBtn = taskItem.querySelector('.delete-task');

            // 任务完成状态切换
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    taskText.classList.add('task-complete');
                    taskItem.classList.add('opacity-80');
                } else {
                    taskText.classList.remove('task-complete');
                    taskItem.classList.remove('opacity-80');
                }
            });

            // 删除任务
            deleteBtn.addEventListener('click', () => {
                taskItem.classList.add('opacity-0');
                setTimeout(() => {
                    taskItem.remove();
                }, 300);
            });
        };

        // 日程相关功能
        const scheduleModal = document.getElementById('schedule-modal');
        const addScheduleBtn = document.getElementById('add-schedule');
        const cancelScheduleBtn = document.getElementById('cancel-schedule');
        const confirmScheduleBtn = document.getElementById('confirm-schedule');
        const scheduleTime = document.getElementById('schedule-time');
        const scheduleTitle = document.getElementById('schedule-title');
        const scheduleNote = document.getElementById('schedule-note');
        const scheduleList = document.getElementById('schedule-list');

        // 打开添加日程模态框
        addScheduleBtn.addEventListener('click', () => {
            scheduleModal.classList.remove('hidden');
            scheduleTime.focus();
        });

        // 关闭添加日程模态框
        cancelScheduleBtn.addEventListener('click', () => {
            scheduleModal.classList.add('hidden');
            scheduleTime.value = '';
            scheduleTitle.value = '';
            scheduleNote.value = '';
        });

        // 生成随机边框颜色
        const getRandomBorderColor = () => {
            const colors = ['secondary', 'accent', 'green-500', 'amber-500', 'purple-500', 'red-500'];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // 确认添加日程
        confirmScheduleBtn.addEventListener('click', () => {
            const time = scheduleTime.value.trim();
            const title = scheduleTitle.value.trim();
            const note = scheduleNote.value.trim();

            if (time && title) {
                const borderColor = getRandomBorderColor();
                const scheduleItem = document.createElement('div');
                scheduleItem.className = `schedule-item p-4 bg-neutral rounded-lg transition-all border-l-4 border-${borderColor}`;
                scheduleItem.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-sm font-medium bg-${borderColor}/20 text-${borderColor} px-2 py-1 rounded">${time}</span>
                        <button class="delete-schedule text-gray-400 hover:text-red-500 transition-colors">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <p class="text-gray-700">${title}</p>
                    ${note ? `<p class="text-sm text-gray-500 mt-1">${note}</p>` : ''}
                `;
                scheduleList.appendChild(scheduleItem);
                
                // 清空输入
                scheduleTime.value = '';
                scheduleTitle.value = '';
                scheduleNote.value = '';
                scheduleModal.classList.add('hidden');
                
                // 绑定新日程的事件
                bindScheduleEvents(scheduleItem);
            }
        });

        // 绑定日程项事件
        const bindScheduleEvents = (scheduleItem) => {
            const deleteBtn = scheduleItem.querySelector('.delete-schedule');
            
            // 删除日程
            deleteBtn.addEventListener('click', () => {
                scheduleItem.classList.add('opacity-0');
                setTimeout(() => {
                    scheduleItem.remove();
                }, 300);
            });
        };

        // 日记保存和清空功能
        const saveDiaryBtn = document.getElementById('save-diary');
        const clearDiaryBtn = document.getElementById('clear-diary');
        const specialThings = document.getElementById('special-things');

        // 保存日记
        saveDiaryBtn.addEventListener('click', () => {
            // 这里可以添加本地存储或后端保存逻辑
            alert('日记保存成功！');
        });

        // 清空内容
        clearDiaryBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有内容吗？此操作不可恢复。')) {
                // 清空任务
                document.querySelectorAll('.task-item').forEach(item => item.remove());
                // 清空日程
                document.querySelectorAll('.schedule-item').forEach(item => item.remove());
                // 清空特别的事
                specialThings.value = '';
            }
        });

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDate();
            
            // 绑定现有任务事件
            document.querySelectorAll('.task-item').forEach(taskItem => {
                bindTaskEvents(taskItem);
            });
            
            // 绑定现有日程事件
            document.querySelectorAll('.schedule-item').forEach(scheduleItem => {
                bindScheduleEvents(scheduleItem);
            });

            // 点击模态框外部关闭
            taskModal.addEventListener('click', (e) => {
                if (e.target === taskModal) taskModal.classList.add('hidden');
            });
            
            scheduleModal.addEventListener('click', (e) => {
                if (e.target === scheduleModal) scheduleModal.classList.add('hidden');
            });

            // 键盘事件
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    taskModal.classList.add('hidden');
                    scheduleModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
